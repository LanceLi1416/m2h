<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Parser</title>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>

    <!-- CodeMirror Addons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/mode/overlay.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/display/autorefresh.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/keymap/vim.js"></script>

    <!-- CodeMirror Modes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/gfm/gfm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/xml/xml.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/vs2015.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/monokai.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            box-sizing: border-box;
        }

        .top-container {
            display: flex;
            gap: 10px;
            height: 45vh;
            min-height: 45vh;
            box-sizing: border-box;
        }

        .editor-container, .html-container {
            flex: 1;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            height: 100%;
            background-color: #252526;
            color: #d4d4d4;
            box-sizing: border-box;
            display: flex;
        }

        .CodeMirror {
            height: 100%;
            width: 100%;
        }

        .preview {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: auto;
            background: #1e1e1e;
            height: 50vh;
            min-height: 50vh;
            color: #d4d4d4;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="top-container">
    <div class="editor-container">
        <textarea id="markdown"></textarea>
    </div>
    <div class="html-container">
        <textarea id="html-output"></textarea>
    </div>
</div>
<div id="preview" class="preview"></div>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("markdown"), {
        mode: "gfm",
        theme: "monokai",
        lineNumbers: true,
        autoRefresh: true,
        matchBrackets: true,
        highlightSelectionMatches: {showToken: /\b\w+\b/, annotateScrollbar: true},
        extraKeys: {"Ctrl-Space": "autocomplete"}
    });

    var htmlEditor = CodeMirror.fromTextArea(document.getElementById("html-output"), {
        mode: "htmlmixed",
        theme: "monokai",
        lineNumbers: true,
        autoRefresh: true,
        matchBrackets: true,
    });

    editor.on("change", function () {
        updateOutput();
    });

    function updateOutput() {
        let markdown = editor.getValue();
        let sanitizedHTML = DOMPurify.sanitize(marked.parse(markdown));
        htmlEditor.setValue(sanitizedHTML);
        document.getElementById("preview").innerHTML = sanitizedHTML;
        hljs.highlightAll();
    }

    htmlEditor.on("change", function () {
        document.getElementById("preview").innerHTML = DOMPurify.sanitize(htmlEditor.getValue());
        hljs.highlightAll();
    });

    updateOutput();
</script>
</body>
</html>
